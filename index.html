<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Flex-Direction: Column</title>
  </head>
  <body>
    <h1>The flex-direction property defines in which direction the container wants to stack the flex items.</h1>
    <h3>Flex-direction: column;</h3>

    <div class="flex-container-6">
      <div class="item6">Item 1</div>
      <div class="item6">Item 2</div>
      <div class="item6">Item 3</div>
    </div>
    <h3>Flex-direction: column-reverse;</h3>

    <div class="flex-container-7">
      <div class="item7">Item 1</div>
      <div class="item7">Item 2</div>
      <div class="item7">Item 3</div>
    </div>
    <h3>How to center content within a div </h3>

    <div class="flex-container-8">
      <div class="item8">Item 22</div>
      <div class="item8">Item 23</div>
      <div class="item8">Item 24</div>
    </div>

  </body>
</html>
